<!DOCTYPE html>
<html>
   <head>
      <title>Event methods</title>
     <style>
      #one{
         width: 400px;
         height: 400px;
         background-color: aqua;
      }
      #two{
         width: 300px;
         height: 300px;
         background-color: bisque;
      }
      #three{
         width: 200px;
         height: 200px;
         background-color: blue;
      }
     </style>
   </head>
   <body>
      <h1>Event Methods</h1>
      <div id="one">1
         <div id="two">2
            <div id="three">3

            </div>
         </div>
      </div>
      <script>
         function div1(e){
            this.style.backgroundColor = "orange";
         }
         function div2(e){
            this.style.backgroundColor = "green";
            e.stopImmediatePropagation();
         }
         function div2_2(){
            this.style.width = "350px";
         }

         function div3(e){
            this.style.backgroundColor = "yellow";
            
         }
         var divOne = document.getElementById("one");
         var divTwo = document.getElementById("two");
         var divThree = document.getElementById("three");
         divOne.addEventListener("click",div1,false);
         divTwo.addEventListener("click",div2,false);
         divTwo.addEventListener("click",div2_2,false);
         divThree.addEventListener("click",div3,false);

      </script>
   </body>
</html>
